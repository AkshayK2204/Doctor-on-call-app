<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3301/3301556.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <style>
        nav, thead {
            background-color: rgb(92, 111, 239);
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .btn {
            background-color: rgb(92, 111, 239) !important;
            font-weight: 600;
        }
        #dashboard_link {
            text-align: center;
            color: rgb(92, 111, 239) !important;
            background-color: white !important;
        }
        .table-header {
            text-align: center;
            background-color: rgb(92, 111, 239);
            color: white;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/index"><i class="fa fa-files-o" aria-hidden="true" style="color: white;"></i> Doctor on Call</a>
        <div class="ml-auto">
            <a th:href="@{/logout}" class="btn" type="button" id="dashboard_link"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>&nbsp;&nbsp;
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <h2>Appointments Dashboard</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-header">
                <tr>
                    <th>Appointment ID</th>
                    <th>Patient Name</th>
                    <th>Patient Age</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Blood Type</th>
                    <th>Appointment Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${doctorAppList}">
                    <td th:text="${appointment.appId}"></td>
                    <td th:text="${appointment.name}"></td>
                    <td th:text="${appointment.age}"></td>
                    <td th:text="${appointment.phoneNumber}"></td>
                    <td th:text="${appointment.address}"></td>
                    <td th:text="${appointment.bloodType}"></td>
                    <td th:text="${appointment.date}"></td>
                    <td th:text="${appointment.startTime}"></td>
                    <td th:text="${appointment.endTime}"></td>
                    <td th:text="${appointment.status}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(doctorAppList)}">
                    <td colspan="10" class="text-center text-danger"><h6>No Appointments Available</h6></td>
                </tr>
                </tbody>
            </table>
        </div>
