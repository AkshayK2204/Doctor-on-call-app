<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Slots</title>
</head>
<body>
<h2>Available Time Slots for Doctor</h2>

<div th:each="availability : ${availabilityList}">
  <p><strong>Date:</strong> <span th:text="${availability.date}"></span></p>
  <ul>
    <li th:each="time : ${availability.openTimes}">
      <span th:text="${time}"></span>
    </li>
  </ul>
</div>
<div>
  <a th:href="@{/doctor/{doctor_id}/dashboard(doctor_id=${doctor_id})}" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
