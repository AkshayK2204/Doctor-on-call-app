<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Book an Appointment</h2>
<!--  <form th:action="@{/user/doctors/{doctorId}/appointment/book/{app_id}(doctorId=${doctor_id},app_id=${app_id})}" method="post">-->
<!--  <form th:action="@{/doctors/{doctor_id}/appointment/book(doctor_id=${doctor_id})}" method="post">-->
  <form th:action="@{/user/{patient_id}/doctors/{doctor_id}/appointment(doctor_id=${doctor_id},patient_id=${patient_id})}" th:object="${appReqDTO}" method="post">
  <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="bloodType" class="form-label">Blood Type</label>
      <select class="form-select" id="bloodType" name="bloodType" required>
        <option value="" disabled selected>Select Blood Type</option>
        <option value="A_POSITIVE">A+</option>
        <option value="A_NEGATIVE">A-</option>
        <option value="B_POSITIVE">B+</option>
        <option value="B_NEGATIVE">B-</option>
        <option value="O_POSITIVE">O+</option>
        <option value="O_NEGATIVE">O-</option>
        <option value="AB_POSITIVE">AB+</option>
        <option value="AB_NEGATIVE">AB-</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">Start Time</label>
      <input type="time" class="form-control" id="startTime" name="startTime" required>
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">End Time</label>
      <input type="time" class="form-control" id="endTime" name="endTime" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <button type="submit" class="btn btn-primary">Book Appointment</button>
  </form>
</div>
</body>
</html>
