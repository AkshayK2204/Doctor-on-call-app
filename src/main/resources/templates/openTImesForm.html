<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: rgb(92, 111, 239);
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #d1d1d1 !important;
        }

        .card {
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .btn-primary {
            background-color: rgb(92, 111, 239);
            border: none;
        }

        .btn-primary:hover {
            background-color: rgb(72, 91, 219);
        }

        .form-label i {
            color: rgb(92, 111, 239);
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/doctor/dashboard}">Doctor on Call</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/{doctor_id}/dashboard(doctor_id=${doctor_id})}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="card">
        <h2 class="text-center mb-4">Add Doctor Availability</h2>
        <form th:action="@{/doctor/{doctor_id}/open-times(doctor_id=${doctor_id})}" th:object="${openTimesDTO}" method="post">
            <div class="mb-3">
                <label for="startTime" class="form-label">
                    <i class="fa fa-clock-o"></i> Start Time
                </label>
                <input type="time" class="form-control" id="startTime" name="startTime" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">
                    <i class="fa fa-clock-o"></i> End Time
                </label>
                <input type="time" class="form-control" id="endTime" name="endTime" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">
                    <i class="fa fa-calendar"></i> Date
                </label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Update Availability</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
